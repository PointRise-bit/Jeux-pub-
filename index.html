<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArcadeX</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(180deg,#0b1022,#11163a);
  color:white;
  text-align:center;
}
h1{margin:10px 0}
.section{margin:15px;padding:15px;border-radius:15px;background:rgba(255,255,255,0.05)}
button{
  padding:10px 15px;
  margin:5px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.primary{background:#4f8cff;color:white}
.green{background:#22c55e;color:black}
.warn{background:#fbbf24;color:black}
canvas{
  background:black;
  border-radius:15px;
  margin-top:10px;
}
input{
  padding:10px;
  border-radius:10px;
  border:none;
  margin:5px;
  width:45%;
}
</style>
</head>
<body>

<h1>ArcadeX</h1>

<div class="section">
<h3>اختيار اللعبة</h3>
<button onclick="setGame('snake')">Snake</button>
<button onclick="setGame('runner')">Runner</button>
<button onclick="setGame('shooter')">Shooter</button>
</div>

<div class="section">
<button class="primary" onclick="startGame()">ابدأ</button>
<button onclick="resetGame()">إعادة</button>
<button class="green" onclick="pauseGame()">إيقاف</button>
</div>

<div class="section">
<h3>المحفظة (تجريبي)</h3>
<p>الرصيد: <span id="balance">0.00</span> USDT</p>
<input id="depositAmount" type="number" placeholder="مبلغ الإيداع">
<input id="withdrawAmount" type="number" placeholder="مبلغ السحب">
<br>
<button class="primary" onclick="deposit()">إيداع</button>
<button class="warn" onclick="withdraw()">طلب سحب</button>
</div>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
let canvas=document.getElementById("gameCanvas");
let ctx=canvas.getContext("2d");
let game="snake";
let running=false;
let paused=false;
let balance=0;

function setGame(g){game=g;resetGame();}
function startGame(){running=true;paused=false;loop();}
function pauseGame(){paused=!paused;}
function resetGame(){running=false;ctx.clearRect(0,0,400,400);}

function deposit(){
 let v=parseFloat(document.getElementById("depositAmount").value);
 if(v>0){balance+=v;updateBalance();}
}
function withdraw(){
 let v=parseFloat(document.getElementById("withdrawAmount").value);
 if(v>0 && v<=balance){balance-=v;updateBalance();}
}
function updateBalance(){
 document.getElementById("balance").innerText=balance.toFixed(2);
}

function loop(){
 if(!running)return;
 if(!paused){
  ctx.clearRect(0,0,400,400);
  ctx.fillStyle="white";
  ctx.fillText("اللعبة الحالية: "+game,120,200);
 }
 requestAnimationFrame(loop);
}
</script>

</body>
</html>
